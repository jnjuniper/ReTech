<div *ngIf="error" class="text-red-500 p-4">{{ error }}</div>
<div *ngIf="!error && spots.length === 0" class="p-4">Loading spots...</div>

<div class="hidden lg:block p-[25px]">
  <div *ngIf="spots.length >= 3" class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <app-spot1 [spotData]="spots[0]"></app-spot1>
    <app-spot2 [spotData]="spots[1]"></app-spot2>
    <app-spot3 [spotData]="spots[2]"></app-spot3>
  </div>
</div>
