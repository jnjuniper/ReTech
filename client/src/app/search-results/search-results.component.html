<div class="px-4 py-6">
  <h2 class="text-lg font-semibold mb-4 text-center text-green-800">
    <ng-container *ngIf="products.length === 0">
      Inga produkter hittades
    </ng-container>
    <ng-container *ngIf="products.length === 1">
      Hittade 1 produkt
    </ng-container>
    <ng-container *ngIf="products.length > 1">
      Hittade {{ products.length }} produkter
    </ng-container>
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <app-product-card *ngFor="let product of products" [product]="product" />
  </div>
</div>
