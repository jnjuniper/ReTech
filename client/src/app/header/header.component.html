<header class="bg-white shadow p-[25px]">
  <div
    class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 w-full"
  >
    <div class="flex flex-col md:flex-row md:items-center gap-4 w-full">
      <div class="flex-shrink-0 mx-auto md:mx-0 text-center">
        <a [routerLink]="['/']">
          <img
            src="assets/logotype/retech-logo.png"
            alt="Gå till startsidan"
            class="h-40 md:h-40 lg:h-40 cursor-pointer"
          />
        </a>
      </div>

      <form
        (submit)="onSearch($event)"
        class="flex items-center gap-4 w-full md:w-auto"
      >
        <input
          type="text"
          [(ngModel)]="query"
          name="search"
          placeholder="Sök produkter..."
          class="w-full md:w-64 px-3 py-2 border rounded-md focus:outline-none"
        />
        <div class="flex gap-4 md:hidden">
          <lucide-icon
            name="Heart"
            class="w-6 h-6 text-gray-700 cursor-pointer"
          ></lucide-icon>
          <lucide-icon
            name="ShoppingCart"
            class="w-6 h-6 text-gray-700 cursor-pointer"
          ></lucide-icon>
        </div>
      </form>
    </div>

    <div class="hidden md:flex gap-4">
      <lucide-icon
        name="Heart"
        class="w-6 h-6 text-gray-700 cursor-pointer"
      ></lucide-icon>
      <lucide-icon
        name="ShoppingCart"
        class="w-6 h-6 text-gray-700 cursor-pointer"
      ></lucide-icon>
    </div>
  </div>

  <nav class="mt-4">
    <ul
      class="flex flex-col md:flex-row gap-2 md:gap-6 text-lg font-semibold text-green-800"
    >
      <li><a href="#">Nyheter</a></li>
      <li><a href="#">Topplistan</a></li>
      <li><a href="#">Rea</a></li>
      <li><a href="#">Kampanjer</a></li>
    </ul>
  </nav>
</header>
